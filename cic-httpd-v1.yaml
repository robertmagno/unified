apiVersion: v1
kind: Pod
metadata:
  name: httpd-cic
  labels:
    app: httpd-cic
spec:
  selector: 
    matchLabels: 
      app: httpd-cic
      serviceAccountName: cpx
      containers:
      - name: httpd-cic
        image: "quay.io/citrix/citrix-k8s-ingress-controller:1.8.19"
        env:
         # Set NetScaler NSIP/SNIP, SNIP in case of HA (mgmt has to be enabled)
         - name: "NS_IP"
           value: "Edit this NSIP"
         # Set username for Nitro
         # Set log level
         - name: "NS_ENABLE_MONITORING"
           value: "NO"
         - name: "NS_USER"
           value: "nsroot"
         - name: "NS_PASSWORD"
           value: "nsroot"
         - name: "EULA"
           value: "yes"
         - name: "LOGLEVEL"
           value: "DEBUG"
         - name: "NS_APPS_NAME_PREFIX"
           value: "unified"
        args:
          - --ingress-classes
            vpx
          - --feature-node-watch
            false
        imagePullPolicy: IfNotPresent
